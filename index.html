<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style src="style.css"></style>
  </head>
  <script src="script.js"></script>
  <body>
    <div class="header">
      <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="score-message">
      <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
      <h3 class="score-desc" id="scoreDesc">First to score 5 points win</h3>
    </div>
    <div class="score-box">
      <div class="player-score-box">⍰</div>
      <div class="computer-score-box">⍰</div>
    </div>
    <div class="choice-buttons">
      <button class="rock-button">🪨</button>
      <button class="paper-button">📄</button>
      <button class="scissor-button">✂️</button>
    </div>
  </body>
</html>
